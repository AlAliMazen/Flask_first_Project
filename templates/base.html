<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
<!-- It is best practice to make the navigation into a central page instead of just replicating it over all other pages.-->
<!-- the double curely braces is used to for expressions which output something to the screen -->
    <nav>
        <ul>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            <a href="{{ url_for('careers') }}">Careers</a>
        </ul>
    </nav>
    <main>
        <!-- curely braces followed by percentage is used to control the flow of the page -> if, for loop ...etc-->
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
